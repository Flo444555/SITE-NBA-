<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joueurs Légendaires</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        /* --- FOND NBA --- */
        .section-joueurs {
          position: relative;
          padding: 60px 0;
          background-image: url("https://i.imgur.com/i5xNf84.jpg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }

        .section-joueurs::before {
          content: "";
          position: absolute;
          inset: 0;
          background: rgba(3, 7, 18, 0.75);
        }

        /* --- CONTAINER GÉNÉRAL --- */
        .joueurs-container {
          position: relative;
          max-width: 1100px;
          margin: 0 auto;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 40px;
          padding: 0 20px;
        }

        /* --- CARTES JOUEURS --- */
        .player-card {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
          background: #071120;
          border-radius: 20px;
          padding: 30px 20px 25px;
          text-decoration: none;
          color: #ffffff;
          transition: 0.2s;
        }

        .player-card:hover {
          transform: translateY(-6px);
          box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* --- IMAGES DES JOUEURS (TOUJOURS AFFICHÉES) --- */
        .player-card img {
          width: 200px;
          height: auto;
          margin-bottom: 15px;
        }

        .btn-joueur {
          border: none;
          outline: none;
          padding: 10px 22px;
          border-radius: 999px;
          font-weight: 600;
          cursor: pointer;
          background: #ff7a1a;
          color: #1b1b1b;
          margin-top: 10px;
        }

        @media (max-width: 768px) {
          .joueurs-container {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>

<body>

    <section class="section-joueurs">
        <div class="joueurs-container">

            <!-- Michael Jordan -->
            <a class="player-card" href="https://www.youtube.com/watch?v=jbW4f60dCNA" target="_blank">
                <img src="https://i.imgur.com/svjGAaP.png" alt="Michael Jordan">
                <h3>Michael Jordan</h3>
                <p>6 titres NBA avec les Bulls, légende absolue du basket.</p>
                <button class="btn-joueur">Voir ses actions</button>
            </a>

            <!-- LeBron James -->
            <a class="player-card" href="https://www.youtube.com/watch?v=b117a8_jALE" target="_blank">
                <img src="https://i.imgur.com/Ie1byd4.png" alt="LeBron James">
                <h3>LeBron James</h3>
                <p>Longévité historique, champion à Miami, Cleveland et L.A.</p>
                <button class="btn-joueur">Voir ses actions</button>
            </a>

            <!-- Kobe Bryant -->
            <a class="player-card" href="https://www.youtube.com/watch?v=1fjhIWJSxfw" target="_blank">
                <img src="https://i.imgur.com/nTG59HU.png" alt="Kobe Bryant">
                <h3>Kobe Bryant</h3>
                <p>Icône des Lakers, 5 titres, mentalité Mamba.</p>
                <button class="btn-joueur">Voir ses actions</button>
            </a>

            <!-- Stephen Curry -->
            <a class="player-card" href="https://www.youtube.com/watch?v=flm-cZ7r6eE" target="_blank">
                <img src="https://i.imgur.com/oygJaoX.png" alt="Stephen Curry">
                <h3>Stephen Curry</h3>
                <p>A révolutionné le tir à 3 points.</p>
                <button class="btn-joueur">Voir ses actions</button>
            </a>

        </div>
    </section>

</body>
</html>
